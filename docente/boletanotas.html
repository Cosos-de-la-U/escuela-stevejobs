    <script>
        $(document).ready(function () {
            $().ready(function () {
                $sidebar = $('.sidebar');

                $sidebar_img_container = $sidebar.find('.sidebar-background');

                $full_page = $('.full-page');

                $sidebar_responsive = $('body > .navbar-collapse');

                window_width = $(window).width();

                $('.fixed-plugin a').click(function (event) {
                    // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
                    if ($(this).hasClass('switch-trigger')) {
                        if (event.stopPropagation) {
                            event.stopPropagation();
                        } else if (window.event) {
                            window.event.cancelBubble = true;
                        }
                    }
                });

                $('.fixed-plugin .active-color span').click(function () {
                    $full_page_background = $('.full-page-background');

                    $(this).siblings().removeClass('active');
                    $(this).addClass('active');

                    var new_color = $(this).data('color');

                    if ($sidebar.length != 0) {
                        $sidebar.attr('data-color', new_color);
                    }

                    if ($full_page.length != 0) {
                        $full_page.attr('filter-color', new_color);
                    }

                    if ($sidebar_responsive.length != 0) {
                        $sidebar_responsive.attr('data-color', new_color);
                    }
                });

                $('.fixed-plugin .background-color .badge').click(function () {
                    $(this).siblings().removeClass('active');
                    $(this).addClass('active');

                    var new_color = $(this).data('background-color');

                    if ($sidebar.length != 0) {
                        $sidebar.attr('data-background-color', new_color);
                    }
                });

                $('.fixed-plugin .img-holder').click(function () {
                    $full_page_background = $('.full-page-background');

                    $(this).parent('li').siblings().removeClass('active');
                    $(this).parent('li').addClass('active');


                    var new_image = $(this).find("img").attr('src');

                    if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
                        $sidebar_img_container.fadeOut('fast', function () {
                            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
                            $sidebar_img_container.fadeIn('fast');
                        });
                    }

                    if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
                        var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

                        $full_page_background.fadeOut('fast', function () {
                            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
                            $full_page_background.fadeIn('fast');
                        });
                    }

                    if ($('.switch-sidebar-image input:checked').length == 0) {
                        var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
                        var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

                        $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
                        $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
                    }

                    if ($sidebar_responsive.length != 0) {
                        $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
                    }
                });

                $('.switch-sidebar-image input').change(function () {
                    $full_page_background = $('.full-page-background');

                    $input = $(this);

                    if ($input.is(':checked')) {
                        if ($sidebar_img_container.length != 0) {
                            $sidebar_img_container.fadeIn('fast');
                            $sidebar.attr('data-image', '#');
                        }

                        if ($full_page_background.length != 0) {
                            $full_page_background.fadeIn('fast');
                            $full_page.attr('data-image', '#');
                        }

                        background_image = true;
                    } else {
                        if ($sidebar_img_container.length != 0) {
                            $sidebar.removeAttr('data-image');
                            $sidebar_img_container.fadeOut('fast');
                        }

                        if ($full_page_background.length != 0) {
                            $full_page.removeAttr('data-image', '#');
                            $full_page_background.fadeOut('fast');
                        }

                        background_image = false;
                    }
                });

                $('.switch-sidebar-mini input').change(function () {
                    $body = $('body');

                    $input = $(this);

                    if (md.misc.sidebar_mini_active == true) {
                        $('body').removeClass('sidebar-mini');
                        md.misc.sidebar_mini_active = false;

                        $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

                    } else {

                        $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

                        setTimeout(function () {
                            $('body').addClass('sidebar-mini');

                            md.misc.sidebar_mini_active = true;
                        }, 300);
                    }

                    // we simulate the window Resize so the charts will get updated in realtime.
                    var simulateWindowResize = setInterval(function () {
                        window.dispatchEvent(new Event('resize'));
                    }, 180);

                    // we stop the simulation of Window Resize after the animations are completed
                    setTimeout(function () {
                        clearInterval(simulateWindowResize);
                    }, 1000);

                });
            });
        });
    </script>

    <script>
        //obteniendo fecha actual
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();
        //funcion para imprimir solo un alumno por periodos o nota final
        function printNotasByStuonlu() {
            var doc = new jsPDF()
            //logo
            
            var obj = new jsPDF('p', 'pt', 'a4');
            var res = obj.autoTableHtmlToJson(document.getElementById("tbToPrintNtStudent"));
            obj.addImage(imgData, 'PNG', 30, 20, 47, 47)
            //fuente y peso de letra
            obj.setFont("helvetica");
            obj.setFontType("normal");
            obj.setFontSize(14);
            obj.text('Escuela Steve Jobs', 80, 47)

            // Obteniendo período
            var cb = document.getElementById('selPerFnNotas');
            var txtPeriodo = cb.options[cb.selectedIndex].text;
            obj.setFontSize(12);
            obj.text('Resumen de notas ' + txtPeriodo, 40, 90)

            // mostrando fecha actual
            obj.setFontSize(10);
            obj.text(mm + '/' + dd + '/' + yyyy, 500, 47)

            // Obteniendo estudiante
            var txtEstudiante = document.getElementById('nmStudente').innerHTML;
            //obteniendo grado
            var gradoResp = document.getElementById('gradoResponsable').value;

            //obteniendo docente
            var txtdocente = document.getElementById('UserLog').innerHTML;
            obj.setFontSize(12);
            //mostrando docente, grado y estudiante
            obj.text('Docente encargado: ' + txtdocente, 42, 115)
            var xgrado = 500;
            var notaminima = 5;

            if (gradoResp == "Primer Año Bachillerato" || gradoResp == "Segundo Año Bachillerato") {
                xgrado = 420;
                notaminima = 6;
            }
            obj.text(gradoResp, xgrado, 90)
            obj.text('Estudiante: ' + txtEstudiante, 42, 140)

            //Tabla del periodo especifico de x estudiantes

            obj.autoTable({ html: '#tbToPrintNtStudent', startX: 10, startY: 155 })

            // Obteniendo materias aprobadas y reprobadas        
            var tabla = document.getElementById('tbToPrintNtStudent');
            var materiasReprobadas = [];
            var materiasAprobadas = [];

            var selectvalue = document.getElementById('selPerFnNotas').value;
            var countcells = 4;
            if (selectvalue == "Finales") {
                countcells = 1;
            }
            for (i = 1; i < tabla.rows.length; i++) {
                if (tabla.rows[i].cells[countcells].innerText >= notaminima) {
                    materiasAprobadas.push(tabla.rows[i].cells[0].innerText);
                }
                else if (tabla.rows[i].cells[countcells].innerText < notaminima) {
                    materiasReprobadas.push(tabla.rows[i].cells[0].innerText);
                }
            }

            //mostrando materias reprobadas y aprobadas
            obj.setFontSize(11);
            let finalY = obj.lastAutoTable.finalY;
            obj.text('Materias aprobadas: ' + materiasAprobadas.length, 42, finalY + 30)
            obj.text('' + materiasAprobadas, 42, finalY + 55)
            obj.text('Materias reprobadas: ' + materiasReprobadas.length, 42, finalY + 80)
            obj.text('' + materiasReprobadas, 42, finalY + 100)
            //guardando el pdf
            obj.save('Notas_' + txtPeriodo + '_' + txtEstudiante + '.pdf')

        }

        //Funcion para descargar pdf de la nómina de alumnos
        function GenerarPdfAlumnos() {
            //landscape para que sea horizontal
            var pdf = new jsPDF('landscape')
            //logo
            
    
            //fuente y peso de letra
            pdf.setFont("helvetica");
            pdf.setFontType("normal");
            //mostrando información general del reporte
            pdf.setFontSize(14);
            pdf.text('Escuela Steve Jobs', 32, 33)
            pdf.setFontSize(10);
            pdf.text(mm + '/' + dd + '/' + yyyy, 263, 33)
            pdf.setFontSize(12);
            pdf.text('Nómina de alumnos', 15, 50)
            //obteniendo el docente logeado y responsable
            var txtEstudiante = document.getElementById('UserLog').innerHTML;
            //obteniendo el grado
            var gradoResp = document.getElementById('gradoResponsable').value;
            //mostrando docente, grado
            pdf.text('Docente encargado: ' + txtEstudiante, 15, 60)
            pdf.text('Grado responsable: ' + gradoResp, 15, 70)
            //mostrando tabla de todos los estudiantes del grado
            pdf.autoTable({ html: '#tbListEstNotasSociales', startX: 10, startY: 80 })
            //guardando el pdf 
            pdf.save('Escuela_Steve_Jobs_Alumnos_' + gradoResp + '.pdf')
        }

    </script>
